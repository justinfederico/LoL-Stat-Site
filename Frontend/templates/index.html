<!-- HOMEPAGE OF WEBSITE -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>LEAGUE STAT TRACKER</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS, JS, and Popper Tooltips -->
    <link rel="stylesheet" href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Main CSS Reference Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">

    <!-- Connect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Big Shoulders Stencil Display: Light 300 -->
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@300&display=swap" rel="stylesheet">
    <!-- Saira Stencil One: Regular 400 -->
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
</head>


<body class="elements">
    <!-- HOMEPAGE LEFT-SIDE NAVBAR -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar">
                <ul class="navbar-nav">
                <!-- LOGO/BRAND PLACEMENT -->
                <a class="navbar-brand" href={{url_for('default')}}>
                    <img class="align-content-center" src="{{url_for('static', filename='logo.png')}}" width="110" height="82">
                </a>
                <!-- NAVBAR ITEMS -->
                    <li class="nav-item">
                        <a class="nav-link active" href={{url_for('default')}}>
                            <ion-icon name="planet"></ion-icon>
                           <span class="link-text">HOME</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('lookup')}}>
                            <ion-icon name="search"></ion-icon>
                            <span class="link-text" role="button">SUMMONER SEARCH</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{url_for('champions')}}>
                            <ion-icon name="journal"></ion-icon>
                            <span class="link-text">CHAMPIONS</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">
                            <ion-icon name="contacts"></ion-icon>
                            <span class="link-text" role="button">ABOUT US</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('support')}}">
                            <ion-icon name="cog"></ion-icon>
                            <span class="link-text">SUPPORT</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="page-holder">
        <!-- WEBSITE TITLE -->
        <header class="website-name-header">
            <a href={{url_for('default')}} class="webpage-title">LEAGUE OF LEGENDS STATISTICS TRACKER</a>

        </header>
        <hr class="one">

        <h5 class="champ-rot">
            Free Champion Rotation
        </h5>


        <main class="cards">

            {% for x in free_champs %}
                <img src="https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/champion-splashes/{{x}}/{{x}}000.jpg" alt="champ-photo">
            {% endfor %}
        </main>
    </div>


    <!-- INSTALL BOOTSTRAP BUNDLE W/ POPPER -->
    <script src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
    <!-- INSTALL IONICONS PACKAGE FOR ICONS -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
